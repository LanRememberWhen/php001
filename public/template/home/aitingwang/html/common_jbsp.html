<ul>
    {tp:list row="10" limit="4" where="image <> '' and star > 0"}
    <li>
        <a href="{$list.url}" title="{$list.title}">
            <img src="{$list.image}" alt="{$list.title}">
        </a>
        <strong>
            <a href="{$list.url}" title="{$list.title}">{$list.title}</a>
        </strong>
    </li>
    {/tp:list}
</ul>
