<ul>
    {tp:list name="list" limit="4" where="image <> ''"}
    <li>
        <a href="{$list.url}" title="{$list.title}">
            <img src="{$list.image}" width="130px" alt="{$list.title}"/>
        </a>
        <strong>
            <a href="{$list.url}" title="{$list.title}">{$list.title}</a>
        </strong>
    </li>
    {/tp:list}
</ul>
